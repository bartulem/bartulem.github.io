---
layout: default
---

<div class="posts">
		<div class="post single">
			<h1 class="title">{{ page.title }}</h1>
			
			<h6 class="date"><info datetime="{{ page.date }}">
				{{ page.date | date_to_string }} | {% if page.author %} by {{ page.author }} {% endif %}
			</info></h6>
			<!-- Post content -->
			<div class="postbody">
        			<div class="row">
	        			<div class="col-sm-4">
				  	{{ content }}
          				</div>
	        			<div class="col-sm-8">
	        			{{ content2 }}
	        			</div>
        			</div>
			</div>
			<!-- Post info -->
			<div class="postinfo">
			<!-- include some categories and tags maybe? -->
			</div>

			<hr>

			<!-- Post comments -->
			<div class="postcomments">
				{% include disqus.html %}	 
			</div>
		</div>
</div>
