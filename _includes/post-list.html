<div class="postlist">
    {% for post in site.posts %}
      {% if post.categories contains 'in exile' %}
        <ul class="listnotes list-unstyled">
          <li>
            <span>{{ post.date | date_to_string }} | </span> <a href="{{ post.url }}">{{ post.title }}</a>

            <p>{{ post.excerpt | markdownify | strip_html | markdownify }}</p>
          </li>
        </ul>
      {% endif %}
    {% endfor %}
</div>
