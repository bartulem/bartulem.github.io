<div class="postlist">
    {% assign sci_posts = site.posts | where: 'science', post.tag %}
    {% for post in sci_posts %}
      <ul class="listnotes list-unstyled">
        <li>
          <span>{{ post.date | date_to_string }} | </span> <a href="{{ post.url }}">{{ post.title }}</a>

          <p>{{ post.description }}</p>
        </li>
      </ul>
    {% endfor %}
</div>
