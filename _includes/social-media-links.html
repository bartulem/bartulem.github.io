{% if site.data.social-media %}
<div id="social-media">
    <center>
        {% assign sm = site.data.social-media %}
        {% for entry in sm %}
            {% assign key = entry | first %}
            {% if sm[key].id %}
                <a href="{{ sm[key].href }}{{ sm[key].id }}" target="_blank" title="{{ sm[key].title }}"><i class="{{ sm[key].type }} {{ sm[key].fa-icon }} {{ sm[key].type }}-3x"></i></a>
            {% endif %}
        {% endfor %}
        <a href="https://scholar.google.no/citations?user=aUeOyr8AAAAJ&hl=en" target="_blank" class=:"label"><i class="ai ai-google-scholar-square ai-3x"></i></a>
    </center>
</div>
{% endif %}
