{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" target="_blank" title="{{ sm[key].title }}"><i class="{{ sm[key].type }} {{ sm[key].fa-icon }} {{ sm[key].type }}"></i></a> &nbsp;
        {% endif %}
    {% endfor %}
    <a href="https://scholar.google.no/citations?user=aUeOyr8AAAAJ&hl=en" target="_blank" title="Scholar" class=:"label"><i class="ai ai-google-scholar-circle ai"></i></a>
</div>
{% endif %}
